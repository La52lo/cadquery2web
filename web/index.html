<!DOCTYPE html>
<html>
<head>
  <title>Parts buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/favicon-192x192.png">
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Parts buddy</h1>

      <!-- Editor -->
      <div class="tabs">
    <div class="tab active" data-tab="prompt">Prompt</div>
    <div class="tab" data-tab="code">Code</div>
  </div>

  <div class="panel active" id="panel-prompt">
    <textarea id="promptInput" spellcheck="false" placeholder="Describe the model in words for the ai "></textarea>
  </div>

  <div class="panel" id="panel-code">
    <textarea id="codeInput" spellcheck="false" placeholder="Enter CadQuery Python code here"></textarea>
  </div>
      
      <div class="buttons-container">
		<button class="render-btn" id="btnPreview">Preview</button>
		<button class="render-btn" id="btnSTL">STL</button>
		<button class="render-btn"id="btnSTEP">STEP</button>
      </div>

      <div class="output-container" id="output-container">
        <!-- output / messages go here -->
      </div>
    </div>

    <div class="right-panel" id="viewer">
      <!-- three.js viewer (unchanged) -->
    </div>
  </div>


  <script type="module" src="main.js"></script>
</body>
</html>
